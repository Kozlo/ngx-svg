<div [id]="containerId" [style.height.px]="height" [class.grid]="showGrid"
  (mousemove)="adjustPointPosition($event)" (mouseenter)="mouseInContainer = true" (mouseleave)="mouseInContainer = false">
  <div class="hover-point" (click)="clickEvent.emit($event)"
    *ngIf="hoverable && mouseInContainer" [style.left.px]="pointXCoordinate" [style.top.px]="pointYCoordinate"></div>
  <ng-content></ng-content>
</div>
